<!DOCTYPE html>
<html>
<head> 
    <title>Selective Sampling</title>    
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

</head>

<body onload="javascript:init()">

    <h1>Selective Sampling</h1>

    <div id="container">
        
    </div>

    <div id="control_panel">
        <h2>Settings</h2>

        <span class="label">Small tile</span>
        <input type="text" id="small_tile" size="3" value="20"></input>

        <span class="label">Big tile</span>
        <input type="text" id="big_tile" size="3" value="50"></input>

        <span class="label">X offset</span>
        <input type="text" id="x_offset" size="3"></input>

        <span class="label">Y offset</span>
        <input type="text" id="y_offset" size="3"></input>

        <span class="label">Image</span>
        <select id="image">
            <option value="1" selected>Img 1</option>
            <option value="2">Img 2</option>
            <option value="3">Img 3</option>
            <option value="4">Img 4</option>
        </select>
        
        <input type="button" name="submit" value="Update" onclick="javascript:update()"></input>
    </div>
    
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>    
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
