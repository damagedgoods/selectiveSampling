<!DOCTYPE html>
<html>
<head> 
    <title>Selective Sampling</title>    
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

</head>

<body onload="javascript:init()">

    <h1>Selective Sampling</h1>

    <div id="container">        
    </div>
    
    <span id="instructions">Click to reload image, drag to change offset</span>

    <img id="originalImage"/>

    <a id="open_panel" class="control_link">Open</a>

    <div id="control_panel">
        <a id="close_panel" class="control_link">Close</a>
        <h2>Settings</h2>

        <span class="label">Small tile</span>
        <input type="hidden" id="small_tile" size="3" value="10"></input>
        <div id="small_tile_slider"></div>

        <span class="label">Big tile</span>
        <input type="hidden" id="big_tile" size="3" value="50"></input>
        <div id="big_tile_slider"></div>        

        <span class="label">Image</span>
        <table id="imageTable">
        </table>

        <div id="imgInput">
            <input type="field" id="imgInputField"  size="40"/>
            <input type="button" class="button" value="Add" onclick="javascript:addNewImg()"/>
        </div>
    </div>
     
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>    
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
