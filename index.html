<!DOCTYPE html>
<html>
<head> 
    <title>Selective Sampling</title>    
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

</head>

<body onload="javascript:init()">
    <div id="left">
        
    </div>


    <div id="left">
        
        <span id="instructions">Click to select tile, click&drag to change offset</span>    
        <div id="container"></div>   

        <div id="controls">
            <span class="label"><span id="small_tile_value">10x10</span> tiles</span>
            <input type="hidden" id="small_tile" size="3" value="10"></input>
            <div id="small_tile_slider">
                <div id="small_tile_slider_handle" class="ui-slider-handle"></div>
            </div>

            <span class="label"><span id="num_tiles_value">10</span> tiles</span>
            <input type="hidden" id="num_tiles" size="3" value="10"></input>

            <div id="big_tile_slider">
                <div id="gig_tile_slider_handle" class="ui-slider-handle"></div>
            </div>        

            <table id="imageTable">
            </table>

            <div id="imgInput">
                <span id="fieldLabel">Enter image URL</span>
                <input type="field" id="imgInputField"  size="40"/>
                <input type="button" class="button" value="Add" onclick="javascript:addNewImg()"/>
            </div>
            
        </div>

    </div>

    <div id="right">
        <div id="originalImage"></div>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>    
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
